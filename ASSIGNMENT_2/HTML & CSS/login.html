<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" href="./login.css" />
    
  </head>
  <body>
    <div class="login-page">
      <div class="forgot-password">Forgot Password?</div>
      <section class="parent-frame">
        <div class="login-rect"></div>
        <form class="login-text-parent">
          <button class="login-text">
            <div class="login">Login</div>
            <div class="online-courses"></div>
          </button>
          <div class="username-container">
            <div class="password-input">
              <div class="username">Username:</div>
              <input class="username-rect" type="text" />
            </div>
          </div>
          <div class="login-button">
            <div class="password-parent">
              <div class="password">Password:</div>
              <input class="password1" type="text" />
            </div>
          </div>
        </form>
        <div class="parent-frame-inner">
          <div class="rectangle-parent">
            <input class="frame-child" type="text" />

            <div class="login1">Login</div>
          </div>
        </div>
    </body>
</html>
