<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./profile.css" />
    
  </head>
  <body>
    <div class="profile">
      <section class="profile-rect">
        <div class="profile-rect1"></div>
        <div class="line-parent">
          <div class="frame-child"></div>
          <div class="account-detail">Account Detail</div>
        </div>
        <div class="frame-parent">
          <div class="contact-no-wrapper">
            <div class="contact-no">Contact no.</div>
          </div>
          <div class="full-name-rectangle-parent">
            <div class="full-name-rectangle">
              <input class="full-name-rect" type="text" />
            </div>
            <input class="contact-rect" type="text" />
          </div>
        </div>
        <div class="gender-text">
          <div class="frame-group">
            <div class="e-mail-address-wrapper">
              <div class="e-mail-address">E-mail Address</div>
            </div>
            <div class="gender">Gender</div>
          </div>
          <div class="submit-frame">
            <div class="submit">
              <div class="social-media-resources-frame">
                <div class="email-rect-password-rect">
                  <input class="e-mail-rect" type="text" />

                  <input class="password-rect" type="text" />
                </div>
              </div>
              <div class="password-rect1">
                <div class="full-name-rect-wrapper">
                  <div class="full-name-rect1">
                    <div class="male">Male</div>
                    <div class="gender-rect">
                      <div class="gender-rect1"></div>
                      <img class="group-icon" alt="" src="./public/group.svg" />
                    </div>
                  </div>
                </div>
                <button class="submit-button">
                  <div class="submit-button1"></div>
                  <div class="submit1">Submit</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="full-name">Full Name</div>
      <div class="password">Password</div>
      <div class="resources"></div>
      <div class="profile1"></div>
      <header class="search-bar">
        <div class="social-media">
          <div class="social-media1"></div>
          <div class="social-media2">Social Media</div>
        </div>
        <div class="resources1">Resources</div>
        <img
          class="down-arrow-1-icon"
          loading="lazy"
          alt=""
          src="./public/downarrow-1.svg"
        />

        <div class="all-topics">
          <div class="all-topics1"></div>
          <div class="all-topics2">All Topics</div>
        </div>
        <div class="about-us">
          <div class="about-us1"></div>
          <div class="about-us2">About us</div>
        </div>
        <div class="profile2">Profile</div>
        <div class="search-bar1">
          <div class="input">
            <img class="icon" alt="" src="./public/icon.svg" />

            <div class="cursor">
              <input class="placeholder" placeholder="Search" type="text" />

              <div class="cursor1"></div>
            </div>
          </div>
        </div>
        <div class="cursor-line"></div>
      </header>
